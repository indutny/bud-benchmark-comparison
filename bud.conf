{
  "daemon": false,
  "workers": 16,
  "restart_timeout": 250,
  "log": {
    "level": "info",
    "facility": "user",
    "stdio": true,
    "syslog": false
  },
  "availability": {
    "death_timeout": 1000,
    "revive_interval": 2500,
    "retry_interval": 250,
    "max_retries": 5
  },
  "frontend": {
    "port": 1443,
    "host": "0.0.0.0",
    "keepalive": 3600,
    "proxyline": false,
    "security": "ssl23",
    "server_preference": true,
    "ssl3": false,
    "false_start": true,
    "max_send_fragment": 1400,
    "allow_half_open": false,
    "npn": ["http/1.1", "http/1.0"],
    "ciphers": null,
    "ecdh": "prime256v1",
    "cert": "bud/keys/cert.pem",
    "key": "bud/keys/key.pem",
    "reneg_window": 600,
    "reneg_limit": 3
  },
  "balance": "roundrobin",
  "backend": [{
    "port": 8000,
    "host": "127.0.0.1",
    "keepalive": 3600
  }],
  "sni": {
    "enabled": false,
    "port": 9000,
    "host": "127.0.0.1",
    "url": "/bud/sni/%s"
  },
  "stapling": {
    "enabled": false,
    "port": 9000,
    "host": "127.0.0.1",
    "url": "/bud/stapling/%s"
  },
  "contexts": []
}
